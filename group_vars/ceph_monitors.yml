---
# Ceph Monitor variables
ceph_version: "quincy"
ceph_public_network: "0.0.0.0/0"
ceph_cluster_network: "0.0.0.0/0"

# Monitor settings
ceph_monitor_count: 3

# Pool configuration
ceph_pool_name: "kubernetes"
ceph_pool_pg_num: 128
ceph_pool_pgp_num: 128
ceph_pool_size: 3
ceph_pool_min_size: 2

# RBD image format
ceph_rbd_image_format: "2"
ceph_rbd_image_features: "layering"
